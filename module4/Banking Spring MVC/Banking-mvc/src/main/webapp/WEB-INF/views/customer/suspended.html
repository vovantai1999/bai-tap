<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspended</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap-5.2.0-dist/css/all.min.css">
    <style>
        .row-head {
            background-color: rgb(58, 116, 224);
            color: white;
            height: 100px;
            padding: 20px;
            margin-left: 0;
            margin-right: 0;
        }

        .row>div>a {
            margin-top: 10px;
            margin-bottom: 10px;

        }

        .button-head {
            text-align: end;
        }

        .row-body {
            margin-top: 20px;
        }

        .row-body>div>div {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row row-head">
        <div class="col-8">
            <h1>Suspension of customers</h1>
        </div>
        <div class="col-4 button-head">
            <a href="index.html" type="button" class="btn btn-outline-light "><i class="fa-solid fa-bars"></i>
                List of customers</a>
        </div>
    </div>

    <form>
        <div class="row row-body">
            <div class="mb-3 col-md-6">
                <div>
                    <label  class="form-label">Full name</label>
                    <input type="text" class="form-control" >
                </div>
                <div>
                    <label  class="form-label">Phone</label>
                    <input type="number" class="form-control"  aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div>
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control" >
                </div>
                <div>
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class=" mb-3 col-md-12">
                <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-ban"></i> Suspended</button>
            </div>
        </div>
    </form>


</div>

<script src="/assets/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
