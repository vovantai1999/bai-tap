<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:replace="layout/head"/>
    <title>Create Customer</title>

    <style>
        .row-head {
            background-color: rgb(58, 116, 224);
            color: white;
            height: 100px;
            padding: 20px;
            margin-left: 0;
            margin-right: 0;
        }

        .row>div>a {
            margin-top: 10px;
            margin-bottom: 10px;

        }

        .button-head {
            text-align: end;
        }

        .row-body {
            margin-top: 20px;
        }

        .row-body>div>div {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row row-head">
        <div class="col-8">
            <h1 a href="">Create Customer</h1>
        </div>
        <div class="col-4 button-head">
            <a href="/customers" type="button" class="btn btn-outline-light "><i class="fa-solid fa-bars"></i>
                List of customers</a>
        </div>
    </div>
    <!-- Đang Bị LỖI-->
    <form  method="post" th:object="${customer}">
        <div class="row row-body">
            <div class="mb-3 col-md-6">
                <div>
                    <label class="form-label">Full name</label>
                    <input type="text" th:field="*{fullName}" class="form-control">
                </div>
                <div>
                    <label  class="form-label">Phone</label>
                    <input type="tel" th:field="*{phone}" class="form-control">
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <div>
                    <label  class="form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control">
                </div>
                <div>
                    <label  class="form-label">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" >
                </div>
            </div>
            <div class=" mb-3 col-md-12">
                <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Create
                    Customer</button>
            </div>
        </div>
    </form>
    <div class="container">
        <div class="alert" style="position: fixed; bottom: 0">
            <th:block th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${message}"></span>
                </div>
            </th:block>
            <th:block th:if="${errors}">
                <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="btn-close" data-bs-dismiss="alert">&times;</button>
                    <span th:text="${errors}"></span>
                </div>
            </th:block>
        </div>
    </div>

</div>
<th:block th:replace="layout/script" />
</body>

</html>
