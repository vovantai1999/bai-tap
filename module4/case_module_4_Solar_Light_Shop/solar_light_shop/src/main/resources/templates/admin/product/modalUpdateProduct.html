<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdateProduct">
    <div class="modal fade" id="modalUpdateProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-md-4">
                        <h5 class="modal-title">Cập nhật thông tin sản phẩm</h5>
                    </div>
                    <div id="loader" class="col-md-4" style="display: none">
                        <div class="container">
                            <div class="spinner-grow text-light"></div>
                            <div class="spinner-grow text-muted"></div>
                            <div class="spinner-grow text-primary"></div>
                            <div class="spinner-grow text-success"></div>
                            <div class="spinner-grow text-info"></div>
                            <div class="spinner-grow text-warning"></div>
                            <div class="spinner-grow text-danger"></div>
                            <div class="spinner-grow text-secondary"></div>
                            <div class="spinner-grow text-dark"></div>
                        </div>
                    </div>
                    <button type="button" class="btn-close btn-close-red" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <form id="frmUpdate">
                        <div class="frm-alert-danger hide" style="background-color: pink;color: black; font-weight: bold; font-size: 15px;"></div>
                        <input type="hidden" id="customerIdUp">
                        <div class="row">

                            <div class="col-md-8">
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label for="productName" class="col-form-label">Tên sản phẩm</label>
                                        <input id="productName" name="productName"
                                               type="text"
                                               class="form-control"
                                               placeholder="Nhập tên sản phẩm.">
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6">
                                        <label for="price" class="col-form-label">Giá</label>
                                        <input id="price" name="price"
                                               type="number"
                                               min="100000"
                                               max="999999999"
                                               class="form-control"
                                               placeholder="Nhập giá.">

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="quantity" class="col-form-label">Số lượng</label>
                                        <input id="quantity" name="quantity"
                                               type="number"
                                               min="1"
                                               max="999999"
                                               class="form-control"
                                               placeholder="Nhập số lượng.">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label for="description" class="col-form-label">Mô tả sản phẩm</label>
                                        <textarea id="description" name="description"
                                                  class="form-control"
                                                  rows="6"
                                                  placeholder="Nhập tên sản phẩm."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 mt-3">
                                <section>
                                    <div class="wrapper1">
                                        <div class="image-preview1">
                                            <canvas id="canvasUp"></canvas>
                                        </div>
                                        <div class="content1" style="opacity: 1;">
                                            <div class="icon">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                            </div>
                                            <div class="text">
                                                Chưa có tệp nào được chọn!
                                            </div>
                                            <div class="text">
                                                Dung lượng tối đa = 2MB
                                            </div>
                                        </div>
                                        <div class="file-name">
                                            Sửa ảnh
                                        </div>
                                    </div>
                                    <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                                </section>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-outline-success" id="btnUpdate">
                        <i class="fa-solid fa-pen-to-square"></i>
                        Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
