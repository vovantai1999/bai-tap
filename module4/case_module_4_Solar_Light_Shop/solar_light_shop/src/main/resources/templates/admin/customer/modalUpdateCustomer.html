<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdateCustomer">
    <div class="modal fade" id="modalUpdateCustomer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col-md-4">
                        <h5 class="modal-title">Cập nhật thông tin khách hàng</h5>
                    </div>
                    <div id="loader" class="col-md-4" style="z-index: -1">
                        <div class="container">
                            <div class="spinner-grow text-light"></div>
                            <div class="spinner-grow text-muted"></div>
                            <div class="spinner-grow text-primary"></div>
                            <div class="spinner-grow text-success"></div>
                            <div class="spinner-grow text-info"></div>
                            <div class="spinner-grow text-warning"></div>
                            <div class="spinner-grow text-danger"></div>
                            <div class="spinner-grow text-secondary"></div>
                            <div class="spinner-grow text-dark"></div>
                        </div>
                    </div>
                    <button type="button" class="btn-close btn-close-red" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <form id="frmUpdateCustomer">
                        <div class="frm-alert-danger hide" style="color:red"></div>
                        <input type="hidden" id="customerIdUp">
                        <div class="row">
                            <div class="col-lg-8 mt-3">
                                <div class="row col-lg-12 mt-3">
                                    <div class="col-lg-4 mt-3">
                                        <label for="fullNameUp">Họ và tên</label>
                                        <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                                    </div>
                                    <div class="col-lg-4 mt-3">
                                        <label for="emailUp">Email</label>
                                        <input type="email" class="form-control" id="emailUp" name="emailUp">
                                    </div>
                                    <div class="col-lg-4 mt-3">
                                        <label for="phoneUp">Số điện thoại</label>
                                        <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                                    </div>
                                </div>
                                <div class="row col-lg-12 mt-3">
                                    <input type="hidden" id="locationRegionIdUp">
                                    <div class="col-lg-4">
                                        <label>Tỉnh/Thành phố</label>
                                        <select class="form-select" id="provinceIdUp" name="provinceIdUp">

                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <label>Quận/Huyện</label>
                                        <select class="form-select" id="districtIdUp" name="districtIdUp">

                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <label>Phường/Xã</label>
                                        <select class="form-select" id="wardIdUp" name="warIdUp">

                                        </select>
                                    </div>
                                    <div class="col-lg-12">
                                        <label>Địa chỉ/Số nhà</label>
                                        <input type="text" class="form-control" id="addressUp" name="addressUp">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 mt-3">
                                <section>
                                    <div class="wrapper1">
                                        <div class="image-preview1">
                                            <canvas id="canvasUp"></canvas>
                                        </div>
                                        <div class="content1" style="opacity: 1;">
                                            <div class="icon">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                            </div>
                                            <div class="text">
                                                Chưa có tệp nào được chọn!
                                            </div>
                                            <div class="text">
                                                Dung lượng tối đa = 2MB
                                            </div>
                                        </div>
                                        <div class="file-name">
                                            Sửa ảnh
                                        </div>
                                    </div>
                                    <input type="file" id="imageFileUp" accept="image/jpeg, image/png" hidden="">
                                </section>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-outline-success" id="btnUpdate">
                        <i class="fa-solid fa-pen-to-square"></i>
                        Lưu
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
