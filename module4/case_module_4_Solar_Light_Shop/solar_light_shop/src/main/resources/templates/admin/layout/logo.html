<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="logo">
    <div class="user-box">
        <div class="float-left">
            <img src="/assets/images/users/avatar-7.jpg" alt="" class="avatar-md rounded-circle">
        </div>
        <div class="user-info">
            <a href="#"><span th:text="${user.fullName}"></span></a>
            <p class="text-muted m-0">Chức vụ: <span th:text="${user.getRole().getPosition()}"></span></p>
        </div>
    </div>
</th:block>
