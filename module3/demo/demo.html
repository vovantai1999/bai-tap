<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Basic Tables | Zircos - Responsive Bootstrap 4 Admin Dashboard</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- App favicon -->
        <link rel="shortcut icon" href="/assets\images\favicon.ico">
        
        <!-- App css -->
        <link href="/assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
        <link href="/assets\css\icons.min.css" rel="stylesheet" type="text/css">
        <link href="/assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    </head>

    <body data-layout="horizontal">

        <!-- Begin page -->
        <div id="wrapper">

            <!-- Navigation Bar-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="Responsive bootstrap 4 admin template" name="description">
<meta content="Coderthemes" name="author">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- App favicon -->
<link rel="shortcut icon" href="/assets\images\favicon.ico">

<!-- App css -->
<link href="/assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
<link href="/assets\css\icons.min.css" rel="stylesheet" type="text/css">
<link href="/assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
                <!-- End Navigation Bar-->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Zircos</a></li>
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Tables</a></li>
                                            <li class="breadcrumb-item active">Basic Tables</li>
                                        </ol>
                                    </div>
                                    <h4 class="page-title">Basic Tables</h4>
                                </div>
                            </div>
                        </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card-box">
                                    <div class="table-responsive">
                                        <table class="table m-0">

                                            <thead class="thead-light">
                                            <tr>
                                                <th>Name</th>
                                                <th>Email</th>
                                                <th>Address</th>
                                                <th>Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                           <c:forEach items="${requestScope.customers}" var="item">
                                               <tr>
                                                   <td>${item.getName()}</td>
                                                   <td>${item.getEmail()}</td>
                                                   <td>${item.getAddress()}</td>
                                                   <td>
                                                       <a href="/customers?action=create"><i class="ion ion-md-add"></i></a>
                                                        <a href="/customers?action=edit"><i class="ion ion-md-create"></i></a>
                                                   </td>
                                               </tr>
                                           </c:forEach>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- end row -->

                                </div>
                                <!-- end card-box -->
                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div>
                    <!-- end container-fluid -->

                </div>
                <!-- end content -->

                

                <!-- Footer Start -->
                <footer class="footer">
                  <div class="container-fluid">
                      <div class="row">
                          <div class="col-md-12">
                              2018 - 2020 &copy; Zircos theme by <a href="">Coderthemes</a>
                          </div>
                      </div>
                  </div>
              </footer>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->

        <!-- Right Sidebar -->
        <div class="right-bar">
          <div class="rightbar-title">
              <a href="javascript:void(0);" class="right-bar-toggle float-right">
                  <i class="mdi mdi-close"></i>
              </a>
              <h4 class="font-16 m-0 text-white">Theme Customizer</h4>
          </div>
          <div class="slimscroll-menu">
      
              <div class="p-4">
                  <div class="alert alert-warning" role="alert">
                      <strong>Customize </strong> the overall color scheme, layout, etc.
                  </div>
                  <div class="mb-2">
                      <img src="/assets\images\layouts\light.png" class="img-fluid img-thumbnail" alt="">
                  </div>
                  <div class="custom-control custom-switch mb-3">
                      <input type="checkbox" class="custom-control-input theme-choice" id="light-mode-switch" checked="">
                      <label class="custom-control-label" for="light-mode-switch">Light Mode</label>
                  </div>
      
                  <div class="mb-2">
                      <img src="/assets\images\layouts\dark.png" class="img-fluid img-thumbnail" alt="">
                  </div>
                  <div class="custom-control custom-switch mb-3">
                      <input type="checkbox" class="custom-control-input theme-choice" id="dark-mode-switch" data-bsstyle="/assets/css/bootstrap-dark.min.css" data-appstyle="/assets/css/app-dark.min.css">
                      <label class="custom-control-label" for="dark-mode-switch">Dark Mode</label>
                  </div>
      
                  <div class="mb-2">
                      <img src="/assets\images\layouts\rtl.png" class="img-fluid img-thumbnail" alt="">
                  </div>
                  <div class="custom-control custom-switch mb-3">
                      <input type="checkbox" class="custom-control-input theme-choice" id="rtl-mode-switch" data-appstyle="/assets/css/app-rtl.min.css">
                      <label class="custom-control-label" for="rtl-mode-switch">RTL Mode</label>
                  </div>
      
                  <div class="mb-2">
                      <img src="/assets\images\layouts\dark-rtl.png" class="img-fluid img-thumbnail" alt="">
                  </div>
                  <div class="custom-control custom-switch mb-5">
                      <input type="checkbox" class="custom-control-input theme-choice" id="dark-rtl-mode-switch" data-bsstyle="/assets/css/bootstrap-dark.min.css" data-appstyle="/assets/css/app-dark-rtl.min.css">
                      <label class="custom-control-label" for="dark-rtl-mode-switch">Dark RTL Mode</label>
                  </div>
      
                  <a href="https://1.envato.market/eKY0g" class="btn btn-danger btn-block mt-3" target="_blank"><i class="mdi mdi-download mr-1"></i> Download Now</a>
              </div>
          </div> <!-- end slimscroll-menu-->
      </div>
      <!-- /Right-bar -->
      
      <!-- Right bar overlay-->
      <div class="rightbar-overlay"></div>
      
      <a href="javascript:void(0);" class="right-bar-toggle demos-show-btn">
          <i class="mdi mdi-settings-outline mdi-spin"></i> &nbsp;Choose Demos
      </a>

      <!-- <%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
      <%@ page contentType="text/html;charset=UTF-8" language="java" %>
       -->
      <!-- Vendor js -->
      <script src="/assets\js\vendor.min.js"></script>
      
      <c:if test="${param.page == 'index'}">
          <script src="/assets\libs\morris-js\morris.min.js"></script>
          <script src="/assets\libs\raphael\raphael.min.js"></script>
      
          <script src="/assets\js\pages\dashboard.init.js"></script>
      </c:if>
      
      <c:if test="${param.toast =='create'}">
          <script src="assets\libs\toastr\toastr.min.js"></script>
          <script src="assets\js\pages\toastr.init.js"></script>
      </c:if>
      <!-- App js -->
      <script src="/assets\js\app.min.js"></script>
           <jsp:param name="page" value="list"/>
       </jsp:include>

    </body>

</html>
