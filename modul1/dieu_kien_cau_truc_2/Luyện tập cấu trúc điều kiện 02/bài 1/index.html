<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển độ F sang độ C</title>
</head>
<body>
    Độ F <input type="number" id="doF"><br>
    <button type="button" onclick="doC()">kết quả</button>
    <span id="result"></span>
</body>
<script>
    function doC(){
        let a=Number(document.getElementById("doF").value);
        let doC= 5/9*(a-32);
    document.getElementById("result").innerHTML= "Độ C là: " + doC;
    }
</script>
</html>
