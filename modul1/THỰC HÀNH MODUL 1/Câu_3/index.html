<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Đếm số ký tự nguyên âm</title>
</head>
<body>
    <script>
        const array = ["a", "o", "e", "u", "i"];
        function vowel(number) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < number.length; j++) {
                    if (array[i] == number[j]) {
                        count++;
                    }
                }
            }
            return count;
        }
        let number = "lkjhhgf";
        vowel(number, array);
        alert(`[${number}] có ${vowel(number)} ký tự mảng [${array}]`)
    </script>
</body>
</html>
