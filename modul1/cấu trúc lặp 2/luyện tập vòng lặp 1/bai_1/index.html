    <title> Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>
<body>
    
    <script>
        let text="";
        let i;
        for(i=0; i<=100; i++){
            document.write("This number " + i + "<br>");  
        if(i==99){
            document.write("Đã hoàn thành <br>");
        }}
  </script> 
    </script>
