<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  person = prompt("Nhập nhiệt độ hiện tại");
        if (person>100){
            alert("Yêu cầu giảm nhiệt độ");
        }
        else if(person<20){
            alert("Yêu cầu tăng thêm nhiệt độ");
        }
        else{alert("Nhiệt độ hiện tại là: "+ person)};
    </script>
</body>
</html>
