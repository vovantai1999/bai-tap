<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ra 20 số trong dãy fibonacci</title>
</head>
<body>
    <script>
        // let sum = 0;
        let a =0, b = 1, c;
        for (let i =0; i<20;i++)
        {
            document.write(a +"<br>");
            // sum = sum + a;
            c = a + b;
            a = b;
            b = c;
        }
        // alert("Tổng là: "+ sum);
    </script>
</body>
</html>
