<script>
    function value (a,b) {
        if(a > b){
            alert("Tham số thứ nhất lớn hơn tham số thứ hai");
        }
        return a + b;
    }
    let number1 = Number(prompt("Nhập tham số thứ nhất"));
    let number2 = Number(prompt("Nhập tham số thứ 2"));
    let sum = value(number1, number2);
    alert("Tổng của hai tham số là : " + sum);
</script>
