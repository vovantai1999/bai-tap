<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
    <script>
        function number(a){
            if(a > 0){
                return true;
            }
           else{
                return false;
            }
        }
        let a = Number(prompt("Nhập giá trị a"));
        alert(number(a));
    </script>
</body>
</html>
