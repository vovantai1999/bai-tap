<body>
    <script>
        function minValue(a, b, c){
            let min = a;
            if(min > b){
                min = b;
            }
            if(min > c){
                min = c;
            }
            return min;
        }
        let a = Number(prompt("Nhập giá trị a"));
        let b = Number(prompt("Nhập giá trị b"));
        let c = Number(prompt("Nhập giá trị c"));
        // alert (`Giá trị nhỏ nhất là: ${minValue(a,b,c)}`)
        alert ("Gía trị nhỏ nhất là: " + minValue(a,b,c));
    </script>
