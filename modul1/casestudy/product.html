
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Caculation</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="add-item">
                <div class="form-group">
                    <label for="productName">ProductName</label>
                    <input type="text" id="productName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control">
                    
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="text" id="photo" class="form-control">
                    
                </div>
                <div class="form-group">
                    <label for=""> </label>
                    <button class="btn btn-primary" onclick="addProduct()">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="show-item">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Photo</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>                 
                        <tr>
                            <td>1</td>
                            <td>Bún bò</td>
                            <td class="text-right">4</td>
                            <td class="text-right">30000</td>
                            <td class="text-right">120000</td>
                            <td class="text-right"></td>
                            <td class="text-right">
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger" >Remove</button>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5" class="text-right">Total Amount</th>
                            <th id="totalAmount" class="text-right"></th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
                   
            </div>
        </div>
    </div>
    <script src="product.js"> </script>
</body>

</html>
