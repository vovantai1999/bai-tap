<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập làm thêm</title>
</head>
<body>
  
    <h3> Bài Tập Làm Thêm </h3>
    <table border="1"> 
        <tr>
            <td>Nhập kích cỡ </td>
            <td><input type="number" id="size"></td>
        </tr>
        <tr>
            <td>Nhập giá trị Min</td>
            <td><input type="number" id="min"></td>
        </tr>
        <tr>
            <td>Nhập giá trị Max</td>
            <td><input type="number" id="max"></td>
        </tr>
        <tr> 
            <td>Hiển thị mảng</td>
            <td><input type="text" id="array"></td>
        </tr>
        <tr>
            <td>Tổng giá trị trong mảng </td>
            <td><input type="text" id="total"></td>
        </tr>
        <tr>
            <td>Giá trị lớn nhất trong mảng</td>
            <td><input type="text" id="maxArray"></td> 
        </tr>
        <tr>
            <td>Số lượng số chẵn</td>
            <td><input type="text" id="count"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center ;"><button type="button" onclick="result()">Kiểm tra </button></td>
        </tr>
    </table>
  <script src="js.js"></script>
</body>
</html>
