<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng </title>
</head>
<body>
    <script>
        let numbers = [ 1, 3, 5, -3, 10, 9, 6];
        let max = numbers[0];
        let index = 0;
        for (let i = 1; i < numbers.length; i++){
            if (numbers[i] > max){
                max = numbers[i];
                index = i;
            }
        }
        alert("max " + max + " at poistion " + index);
    </script>
</body>
</html>
