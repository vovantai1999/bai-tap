<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình chèn ký tự vào giữa 2 số chẵn</title>
</head>
<body>
    <script>
       let num = Number(prompt('Nhập giá trị: '));
       let str = num.toString();
       let result =[str[0]];
       for(i = 1; i <str.length; i++){
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
    result.push('-', str[i]);
  } else {
    result.push(str[i]);
  }
}
alert(result.join(''));
       
    </script>
</body>
</html>
