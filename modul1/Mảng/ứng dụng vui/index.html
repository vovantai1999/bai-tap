<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ứng dụng vui</title>
</head>
<body>
    <div>
        <h3>Type anthing slowly</h3>
        <textarea id="txtA" onkeydown="changeValue()"></textarea>
    </div>
</body>
<script>

        var result = "";
        var arr = new Array();
        arr[0] = 'T';
        arr[1] = 'O';
        arr[2] = 'I';
        arr[3] = ' ';
        arr[4] = 'T';
        arr[5] = 'E';
        arr[6] = 'N';
        arr[7] = ' ';
        arr[8] = 'L';
        arr[9] = 'A';
        arr[10] = ' ';
        arr[11] = 'V';
        arr[12] = 'O';
        arr[13] = ' ';
        arr[14] = 'V';
        arr[15] = 'A';
        arr[16] = 'N';
        arr[17] = ' ';
        arr[18] = 'T';
        arr[19] = 'A';
        arr[20] = 'I';
        
        function changeValue() {
            let txtA = document.getElementById('txtA').value; 
            if (txtA.length > 0)
            {
                for(var i = 0; i < txtA.length; i++)
                {
                    result = result + arr[i];
                }
                if (i==20){
                    document.getElementById('txtA').value="";
                    result="";
                }
            }
            document.getElementById('txtA').value=result;
            result="";
            setTimeout("changeValue()", 1);
        }
</script
</html>
