<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 1</title>
</head>
<body>
    <script>
        let count = 0;
        let numbers = [12, 99, 5, 66, 43, 2, 8, 9, 33, 98];
        for(i = 0; i < numbers.length; i++){
            if(numbers[i] >= 10) count = count + 1;
        }
        document.write("Số phần tử lớn hơn 10 là : " + count );
    </script>
</body>
</html>
