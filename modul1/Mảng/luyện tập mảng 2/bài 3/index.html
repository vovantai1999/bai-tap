<body>
    <script>
        let a = [ '1', '5', '9', '11','học sinh', ' giáo viên' ];
        let b = a.length;
        let count = 0;
        // document.write(" Số phần tử trong mảng là: " + b);
        for(let i = 0; i < a.length; i++){
            if(isNaN(a[i])== false){
                count = count + 1;
            } 
        }
        document.write(" Số ký tự số trong mảng là : " + count);
    </script>
