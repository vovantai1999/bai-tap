<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CHUYỂN ĐỔI NHIEETK ĐỘ </title>
</head>
<body>
    <script>
        inputDoC = prompt('nhập số C bạn muốn chuyển đổi:');
        let doC = parseInt(inputDoC);
        let doF = (9/5)*doC +32;
        document.write("số độ F là: " + doF);
    </script>
</body>
</html>
