<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÍNH CHU VI HÌNH TRÒN</title>
</head>
<body>
    <script>
        inputR = prompt('nhập bán kính hình tròn (đơn vị: cm):');
        let R = parenInt(inputR);
        let DT = marth.Pi * R * R;
        let CV = 2 *R * marth.PI;
        document.write("Diện tích của hình tròn là: " + DT + " cm2 và Chu vi của hình tròn là: " + CV+ " cm");
    </script>
</body>
</html>
