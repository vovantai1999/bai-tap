<html lang="en">
<head>

    <title>tìm số lớn nhất trong 3 số</title>
</head>
<body>
    Nhập số nguyên a: <input type="number" id="a"><br> <!---->
    Nhập số nguyên b: <input type="number" id="b"><br>
    Nhập số nguyên c: <input type="numer" id="c"><br>
    <button type="button" onclick="timMax()">tìm max</button><br>
    <span id="result"></span>
</body> 
<script>
function timMax(){ //
let a= Number(document.getElementById("a").value);
let b= Number(document.getElementById("b").value);
let c= Number(document.getElementById("c").value);
let max=a;
if (b>max){
    max=b;
}
if (c>max){
    max=c;
}
document.getElementById("result").innerHTML= "Giá trị lớn nhất là: " + max;
}
</script>
